<!DOCTYPE html>
<html>
<head>
	<title>Removing duplicates</title>
</head>
<body>
<script type="text/javascript">
	var stri = prompt("Enter a string");
		function nonrepeat(st)
		{
			var non_r = [];
			var arr = st.split('');
			for(var i=0;i<arr.length;i++){
				for(var j=0;j<arr.length;j++)
				{
					if (arr[i] == arr[j] && i != j) 
						{
							break;
						}
				    else if (j == arr.length - 1) 
				    	{
				    		non_r.push(arr[i]);
				    	}
				  }
				}
					
					document.write(non_r);
			}
		
		nonrepeat(stri);

</script>
</body>
</html>
