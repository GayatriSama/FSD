<!DOCTYPE html>
<html>
<head>
	<title>Alphabetic order sorting</title>
</head>
<body>
<script type="text/javascript">
	var str=prompt("Enter a string");
	function alphabet_order(str)
  {
return str.split('').sort().join('');
  }
document.write(alphabet_order(str));
</script>
</body>
</html>
