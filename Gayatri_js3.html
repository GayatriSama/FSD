<!DOCTYPE html>
<html>
<head>
	<title>Array Merging</title>
</head>
<body>
<script type="text/javascript">
	var a=['1','3','5','7','8'];
	var b=['2','3','7','6','9'];
	var c=[];
	var k=0;
	for(var i=0;i<a.length;i++){
		c[k]=a[i];
		k++;
	}
	for(var j=0;j<b.length;j++){
		for(i=0;i<a.length;i++){
				if(a[i]==b[j]){
					j=j+1;
				}
			}
			c[k]=b[j];
			k++;
		}
		document.wite(c);
	// 	var sortar=c.sort();
	// document.write(sortar);
</script>
</body>
</html>
