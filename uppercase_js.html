<!DOCTYPE html>
<html>
<head>
	<title>Converting first letter of word to uppercase</title>
</head>
<body>
<script type="text/javascript">
	var str=prompt("enter a statement");
		var n = prompt("Enter index:");
		
				function check(st, i){
					if(st.charAt(i)=== st.charAt(i).toUpperCase())
					{
						document.write("Uppercase!");
					}
					else
					{
						document.write("Lowercase!");
					}
		}
		check(str,n);
</script>
</body>
</html>
