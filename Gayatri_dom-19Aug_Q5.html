<!DOCTYPE html>
<html>
<head>
	<title>5</title>
</head>
<body>
	<select id="one">
		<option>A</option>
		<option>B</option>
		<option>C</option>
		<option>D</option>
	</select>
	<button onclick="enable()">Enable</button>
	<button onclick="disable()">Disable</button>
	<script type="text/javascript">
		var x = document.getElementById("one");
		
		function enable(){
				x.disabled=false;
		}
		function disable()
		{
			x.disabled = true;
		}
		
	</script>

</body>
</html>
